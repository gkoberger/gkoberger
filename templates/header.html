<head>
  <meta charset="utf-8">

  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>{{ title }} Gregory Koberger</title>

  <!-- Mobile viewport optimized: j.mp/bplateviewport -->

<body id="{{ page }}">
  <div id="container" class="pattern">
    <div id="header">
      <header>
        <nav class="main">
          <a href="#">articles</a>
          <a href="notepad.html"{% if page == "notebook" %} class="current"{% endif %}>notepad</a>
          <a href="#">portfolio</a>
          <a href="#">contact</a>
        </nav>
        &nbsp;

        <{% if page != "home" %}a class="small" href="index.html" {% else %}div{% endif %} id="logo">
          <div class="logo gar">
            <div>g</div>
          </div>
          <div id="header_spread">
            <h1 class="gar"><span>Gregory Koberger</span></h1>
            <div id="subtitle" class="subtitle gar">
              <hr>
              <span class="subtitle_text meta pattern">
                User Experience Designer <span class="gar amperstand">&amp;</span> Web Engineer
              </span>
            </div>
          </div>
        </{% if page != "home" %}a{% else %}div{% endif %}>
    </header>
  </div>
