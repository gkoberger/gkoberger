<li class="notepad-nav-{{ type }}">
  <a href="{{ ('notepad/%s' % filename)|url }}">
    <span>
      {% if type == "next" %}
      &laquo; Newer Article
      {% else %}
      Older Article &raquo;
      {% endif %}
    </span>
    <h3 class="title">
      {% block title %}{% endblock %}
    </h3>
    <p>{% block preview %}{% endblock %}</p>
  </a>
</li>
