{% extends "parent.html" %}

{% block body %}
<div id="sections">
  <section id="intro" class="intro">
  Freelance developer and designer, formerly at <a href="http://mozilla.org" class="mozilla" target="_blank">Mozilla</a>.
  I'm on <a href="http://twitter.com/gkoberger" class="twitter" target="_blank">Twitter</a> or <a
        href="http://github.com/gkoberger" class="github" target="_blank">Github</a>.
  </section>

  <section id="section_articles">
    <ul>
      {% for article in articles: %}
        {{ article }}
      {% endfor %}
    </ul>
  </section>
  <section id="section_notepad">
    <h2 class="title">
      <span class="pattern"><a href="{{ "notepad"|url }}">Notepad</a></span>
    </h2>
    <ul>
      {% for note in notes %}
        {{ note }}
      {% endfor %}
    </ul>
  </section>
</div>
{% endblock %}
