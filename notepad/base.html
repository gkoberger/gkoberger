<div id="notes">
  <div class="note">
    <h2 class="title">{% block title %}{% endblock %}</h2>
    <div class="text">
      {% block content %}{% endblock %}
    </div>
    <div class="sidebar">
      {{ date|datetimeformat }}<br />
      by {% block author %}<a href="http://gkoberger.net/">Gregory</a>{% endblock %}<br />
      0 comments<br />
      <!-- t f a c -->
    </div>
  </div>
</div>
